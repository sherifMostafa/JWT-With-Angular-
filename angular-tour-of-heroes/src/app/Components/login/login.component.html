<form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container">
    <h2>Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">
      invalid UserName or Password
    </div>
    <br />
    <div>
      <label>UserName</label>
      <input
        type="text"
        id="username"
        name="username"
        ngModel
        class="form-control"
        placeholder="User Name"
      />
    </div>
    <div>
      <label>Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        class="form-control"
        placeholder="password"
      />
    </div>
    <div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
      </button>
    </div>
  </div>
</form>
